<div class="container">
    <form>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="login" [(ngModel)]="usuario.login">
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="senha" [(ngModel)]="usuario.senha">
        </div>
    </form>  
    <button type="submit" (click)="logar()" class="btn btn-primary">Logar</button>
</div>
