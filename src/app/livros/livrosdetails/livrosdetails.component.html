<div class="container-sm">
    <form>
        <fieldset>
        <legend>Cadastre um Livro</legend>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Autor</label>
            <input type="text" name="autor" class="form-control" [(ngModel)]="livro.autor">
        </div>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Titulo</label>
            <input type="text" name="titulo" class="form-control" [(ngModel)]="livro.titulo">
        </div>
        <button (click)="addEmitLista()" class="btn btn-primary">Salvar</button>
        </fieldset>
    </form>
</div>
